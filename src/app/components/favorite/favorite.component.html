<style>
  .motion-bg {
    background: #c7ccd2;
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 12rem;
    overflow: hidden;
    clip-path: circle(50% at 50% 50%);
    margin: 0 auto;
    transform: scale(0.6);
  }
  .cup {
    opacity: 90%;
    transform: scale(1.3);
  }
  .coffee {
    padding-top: 6rem;
    padding-left: 2rem;
    z-index: -1;
    text-align: center;
  }
  .smoke-spacing {
    padding: 0.8rem 0 0 2rem;
  }
  .smoke {
    position: absolute;
    animation-duration: 2s;
    animation-name: upanddown;
    animation-iteration-count: infinite;
    animation-fill-mode: both;
    animation-timing-function: linear;
    transition: opacity 0.15s ease-in-out;
  }

  @keyframes upanddown {
    from {
      top: 90px;
      left: 70px;
      opacity: 1;
    }

    to {
      top: 30px;
      left: 70px;
      opacity: 0;
    }
  }
  
</style>
