<style>
  .base-card {
    box-shadow: 0px 2px 8px 2px rgba(30, 30, 30, 0.1);
    border-radius: 1rem;
    background-color: white;
  }
</style>
<div class="base-card">
  <img   
    [src]="'https://cataas.com/cat/' + photo.id" width="100%"  
  />

  <div [ngStyle]="{ padding: '16px' }">
    <button
      (click)="onClick(photo.id)"
      class="primary-btn"
      [class]="liked ? 'filled' : 'outlined'"      
    >
      {{ liked ? "Unlove" : "Love" }}
    </button>
  </div>
</div>
